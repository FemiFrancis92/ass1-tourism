<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <img src="/images/logo.jfif" alt="logo"/>
    <form  class="form-size" style="border:1px solid #ccc">
        <div class="login-container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr class="login-hr">
          <label for="uname"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="username" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label for="contact"><b>Contact.no</b></label>
          <input type="text" placeholder="Enter mobile number" name="mobilenum" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="login-bttn signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
