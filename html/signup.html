<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <img src="../images/logo.jpg" alt="logo"/>
    <form  class="form-size" action="/login.html" onsubmit="return validatefn()">
        <div class="login-container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr class="login-hr">
          <label for="firstname"><b>FirstName</b></label>
          <input type="text" placeholder="Enter FirstName" id="firstname">
          <div id="firstname-error" class="errorlabel"></div>

          <label for="lastname"><b>LastName</b></label>
          <input type="text" placeholder="Enter LastName" id="lastname">
          <div id="lastname-error" class="errorlabel"></div>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" id="email">
          <div id="email-error" class="errorlabel"></div>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw">
          <div id="strength-psw">
            <div id="poor-pass"></div>
            <div id="medium-pass"></div>
            <div id="strong-pass"></div>
          </div>
          <br>
          <div id="psw-error" class="errorlabel"></div>

      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" id="psw-repeat">
          <div id="psw-repeat-error" class="errorlabel"></div>

          
          <label for="mobilenum"><b>Contact.no</b></label>
          <input type="text" placeholder="Enter mobile number" id="mobilenum">
          <div id="mobilenum-error" class="errorlabel"></div>

          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="login-bttn signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="/js/signup.js"></script>
</body>
</html>
